<table id=tb1>
<tr><td align="center" colspan="2" bgcolor=#ef7b79><span class="section">Screen Information</span></colspan></td></tr>
<tr><td width="50%"></span></td><td></td></tr>
</table>

<script>
	let scrn = ['width','height', 'left', 'top', 'availWidth','availHeight', 'availLeft', 'availTop', 'pixelDepth', 'colorDepth'];
	let wnd = ['outerWidth','outerHeight','screenX','screenY', 'innerWidth','innerHeight', 'mozInnerScreenX', 'mozInnerScreenY', 'fullScreen'];
	
	function crtTbl(obj,props) {
		var tb = document.getElementsByTagName('tbody')[0];
		var objct = (obj === 'screen') ? screen : window;
		var html, tblrow;
		for (let i=0, len=props.length; i<len; i++) {
			tblrow = document.createElement('tr');
			tblrow.innerHTML = '<td align="right" class="test1">'+obj+'.'+props[i]+'</td><td class="value">'+objct[props[i]]+'</td>';
			tb.appendChild(tblrow);
		}
	}
	crtTbl('screen',scrn);
	crtTbl('window',wnd);
</script>
